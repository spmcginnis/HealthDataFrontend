<app-header></app-header>

<form> 
    <div>
        <div class="form-group row" *ngFor="let array of sortData()">
            <label class="col-sm-2 col-form-label" for="">{{array[0]}}</label>
            <ng-template [ngIf]="array[1]=='id'">
                <div class="col-sm-5">
                    <input class="form-control-plaintext" type="text" name="" placeholder="{{array[2]}}" readonly>
                </div>
            </ng-template>
            <ng-template [ngIf]="array[1]!='id'">
                <div class="col-sm-5">
                    <input class="form-control" type="text" name="" placeholder="{{array[2]}}">
                </div>
            </ng-template>
        </div>
    </div>

    <div class="form-group row">
        <button class="col-sm-2 btn btn-sm btn-info" type="submit" (click)="returnToList()">Return to Patient List</button>
        <div class="col-sm-1"></div>
        <button class="col-sm-2 btn btn-sm btn-info" type="submit">Reset Form</button>
        <div class="col-sm-1"></div>
        <button class="col-sm-2 btn btn-sm btn-primary" type="submit">Save Changes</button>
        <div class="col-sm-1"></div>
        <button class="col-sm-2 btn btn-sm btn-danger" type="submit">Delete Entry</button>
    </div>
</form>
